<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Økonomi</title>

    <link rel="stylesheet" th:href="@{/static/styling.css}" href="static/styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<header>
    <div th:replace="fragments/headers :: header-normal">
        header will be here
    </div>
    <div th:replace="fragments/page_menu :: normal_menu">
        link menu will be here
    </div>
</header>

<body>
<div class="content">

    <div th:unless="${session.isEditCar}">
        <p th:text="'månedlige indtægter: ' + ${monthly_earnings} + ' DKK'"></p>
    </div>

    <div th:if="${session.isEditCar}">
        <form method="post" action="/edited_car">
            <td>[[${carToEdit.carID}]]</td>
            <input type="number" name="car_id" th:value="${carToEdit.carID}" hidden>
            <td><input type="text" name="color" th:value="${carToEdit.color}" required></td>
            <td><input type="text" name="manufacturer" th:value="${carToEdit.manufacturer}" required></td>
            <td><input type="text" name="type" th:value="${carToEdit.carType}" required></td>
            <td><input type="text" name="name" th:value="${carToEdit.carName}" required></td>
            <td><input type="number" step="0.01" name="price_per_month" th:value="${carToEdit.carPricePerMonthDKK}"
                       required></td>
            <td><input type="text" name="chassis_number" th:value="${carToEdit.chassisNumber}" required></td>
            <td><input type="number" name="gear_level" th:value="${carToEdit.gearLevel}" required></td>
            <td><input type="number" step="0.01" name="steel_price" th:value="${carToEdit.steelPriceDKK}" required></td>
            <td><input type="number" step="0.01" name="registration_fee" th:value="${carToEdit.registrationFeeDKK}"
                       required></td>
            <td><input type="number" step="0.01" name="CO2_emission" th:value="${carToEdit.CO2EmissionPerKM}" required>
            </td>

            <td><input type="submit" value="accepter"></td>
            <td>
                <button><a href="/regret_edit_car">fortryd</a></button>
            </td>
        </form>
    </div>

    <div>
        <h2>Ledige Biler</h2>
        <div th:replace="fragments/car_stats_frag.html :: car_list(cars=${available_cars})"></div>
    </div>

    <div>
        <h2>Udlejede biler</h2>
    <div th:replace="fragments/car_stats_frag.html :: car_list(cars=${leased_out_cars})"></div>
    </div>



    <a href="/create_car">
        <button type="submit">Opret ny bil</button>
    </a>


</div>
</body>
</html>
