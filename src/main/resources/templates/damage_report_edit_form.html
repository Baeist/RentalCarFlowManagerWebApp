<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redigere Skadesrapport</title>
    <link rel="stylesheet" href="/static/styling.css" th:href="@{/static/styling.css}">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>


<form action="/edit_damage_report" method="post"
      style="max-width: 500px; margin: 0 auto; margin-top: 150px">

    <div class="lease-form">
        <div class="lease-form-header">
            <h2>Redigere skaderapport: [[${damageReport.damage_report_id}]]</h2>
        </div>

        <!-- Pris -->
        <div class="form-group row m-2">
            <label class="col-sm-3 col-form-label">Pris (Dkk)</label>
            <div class="col-sm-3">
                <input type="number" class="form-control"  name="damage_price_dkk" th:value="${damageReport.damage_price_dkk}" >
            </div>
        </div>

        <!-- Garage -->
        <div class="form-group row m-2">
            <label class="col-sm-3 col-form-label">Garage navn</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="garage_name" th:value="${damageReport.garage_name}">
            </div>
        </div>

        <!-- Description -->
        <div class="form-group row m-2">
            <label class="col-sm-3 col-form-label">Beskrivelse</label>
            <div class="col-sm-8">
                <textarea name="description" class="form-control" rows="10" required>[[${damageReport.description}]]</textarea>
            </div>
        </div>

        <input hidden name="damage_report_id" th:value="${damageReport.damage_report_id}">

        <div class="lease-from-foot">
            <button type="submit" class="btn btn-success m-2">Save</button>

            <a th:href="@{/damage_report_dashboard}">
                <button type="button" class="btn btn-secondary m-2">Cancel</button>
            </a>
        </div>

    </div>
</form>





<div class="container-fluid">
    <form action="/edit_damage_report" method="post">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Beskrivelse</th>
                <th scope="col">Skade Pris i DKK</th>
                <th scope="col">Garagenavn</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row"><input type="text" th:value="${damageReport.description}" name="description"></th>
                <td><input type="number" th:value="${damageReport.damage_price_dkk}" name="damage_price_dkk"></td>
                <td><input type="text" th:value="${damageReport.garage_name}" name="garage_name"></td>
                <td><input type="submit" class="btn btn-primary" value="Redigere"></td>
            </tr>
            </tbody>
        </table>
        <input type="hidden" th:value="${damageReport.damage_report_id}" name="damage_report_id">
    </form>
</div>




</body>
</html>
