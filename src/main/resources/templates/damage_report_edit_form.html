<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redigere Skadesrapport</title>
    <link href="src/main/resources/CSS/styling.css" rel="stylesheet" th:href="@{/styling.css}">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <form action="/edit_damage_report" method="post">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Beskrivelse</th>
            <th scope="col">Skade Pris i DKK</th>
            <th scope="col">Garagenavn</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row"><input type="text" th:value="${damageReport.description}" name="description"></th>
            <td><input type="number" th:value="${damageReport.damage_price_dkk}" name="damage_price_dkk"></td>
            <td><input type="text" th:value="${damageReport.garage_name}" name="garage_name"></td>
            <td><input type="submit" class="btn btn-primary" value="Redigere"></td>
        </tr>
        </tbody>
    </table>
        <input type="hidden" th:value="${damageReport.damage_report_id}" name="damage_report_id">
    </form>
</div>
<script crossorigin="anonymous" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
