<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>status</title>
    <link rel="stylesheet" th:href="@{/static/styling.css}" href="src/main/resources/CSS/styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="body">
<header th:replace="fragments/headers :: header-normal">
    header will be here
</header>
<form action="/forms/status_form" method="post" style="max-width: 500px; margin: 0 auto; margin-top: 150px">

    <div class="border border-secondary rounded">

            <div class="text-center border-bottom border-secondary" style="margin: 0; margin-bottom: 2em">
                <h2>Bil status </h2>
            </div>

        <!-- Status ID -->
             <input type="number" name="statusID" hidden>

        <!-- car ID -->
            <div class="form-group row m-2">
                <label class="col-sm-3 col-form-label">Bil ID</label>
                <div class="col-sm-3"> thymeleaf bil id</div>
                    <input type="number" class="form-control" name="carID" hidden>
            </div>

            <!-- Car status descriptor -->
            <div class="form-group row m-2">
                <label class="col-sm-3 col-form-label">Status</label>
                <div class="col-sm-3">
                    <input list="status_type" class="form-control" name="status_description" required>
                </div>
            </div>
            <datalist id="status_type">
                <option value="ledig">
                <option value="udlejet">
                <option value="reparation">
                <option value="solgt">
            </datalist>

        <!-- START DATE -->
        <div class="form-group row m-2">
            <label class="col-sm-3 col-form-label">Start dato</label>
            <div class="col-sm-9">
                <input type="date" class="form-control" name="startDate" required>
            </div>
        </div>

        <!-- expected time in days -->
        <div class="form-group row m-2">
            <label class="col-sm-3 col-form-label">Antal dage</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" name="leasePeriodDays" >
            </div>
        </div>


        <div class="text-center border-top border-secondary" style="margin: 0; margin-top: 2em;">
            <button type="submit" class="btn btn-primary m-2">accepter</button>

            <a href="/car_stats">
                <button type="button" class="btn btn-secondary m-2">fortryd</button>
            </a>
        </div>

    </div>

</form>

</body>


</html>
