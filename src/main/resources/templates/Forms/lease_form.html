<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>lease_form</title>
  <link rel="stylesheet" th:href="@{/static/styling.css}" href="src/main/resources/CSS/styling.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="body">
<header th:replace="fragments/headers :: header-normal">
  header will be here
</header>
<form th:action="@{/lease/save}" method="post"
      style="max-width: 500px; margin: 0 auto; margin-top: 150px">

  <div class="border border-secondary rounded">

    <div class="text-center border-bottom border-secondary" style="margin: 0; margin-bottom: 2em">
      <h2>[[${pageTitle}]] </h2>
    </div>

    <div class="col-sm-3" th:if="${leaseID} == -1">
      <input type="number" hidden th:with="int=*{leaseID}" th:value="${leaseID}" name="leaseID">
    </div>


    <div class="form-group row m-2" th:unless="${leaseID} == -1">
      <label class="col-sm-3 col-form-label">Lease ID</label>
      <div class="col-sm-3">
        <input type="number" th:with="int=*{leaseID}" th:value="${leaseID}" name="leaseID">
      </div>
    </div>

    <!-- Contract ID -->
    <div class="form-group row m-2">
      <label class="col-sm-3 col-form-label">Kontrakt ID</label>
      <div class="col-sm-3">
        <input type="number" class="form-control" name="contractID">
      </div>
    </div>

    <!-- Lease ID -->


    <!-- START DATE -->
    <div class="form-group row m-2">
      <label class="col-sm-3 col-form-label">Start dato</label>
      <div class="col-sm-9">
        <input type="date" class="form-control" name="startDate" required>
      </div>
    </div>

    <!-- Lease Period Days DATE -->
    <div class="form-group row m-2">
      <label class="col-sm-3 col-form-label">Antal dage</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" name="leasePeriodDays" required>
      </div>
    </div>

    <!-- CAR ID -->
    <div class="form-group row m-2">
      <label class="col-sm-3 col-form-label">Car ID</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" name="carID">
      </div>
    </div>

    <div class="text-center border-top border-secondary" style="margin: 0; margin-top: 2em;">
      <button type="submit" class="btn btn-primary m-2">Save</button>

      <a th:href="@{/dashboard/lease}">
        <button type="button" class="btn btn-secondary m-2">Cancel</button>
      </a>
    </div>

  </div>
</form>


</body>


</html>
