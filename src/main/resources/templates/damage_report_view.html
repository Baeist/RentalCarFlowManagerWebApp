<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Se Skadesrapport</title>
    <link href="src/main/resources/CSS/styling.css" rel="stylesheet" th:href="@{/styling.css}">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Skadesrapport ID</th>
            <th scope="col">Kontrakt ID</th>
            <th scope="col">Bil ID</th>
            <th scope="col">Beskrivelse</th>
            <th scope="col">Skade Pris i DKK</th>
            <th scope="col">Garagenavn</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">[[${damageReport.damage_report_id}]]</th>
            <td>[[${damageReport.contract_id}]]</td>
            <td>[[${damageReport.car_id}]]</td>
            <td>[[${damageReport.description}]]</td>
            <td>[[${damageReport.damage_price_dkk}]]</td>
            <td>[[${damageReport.garage_name}]]</td>
        </tr>
        </tbody>
    </table>
</div>
<script crossorigin="anonymous" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
