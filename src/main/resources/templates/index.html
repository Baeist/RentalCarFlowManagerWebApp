<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>landing_page</title>
    <link rel="stylesheet" th:href="@{/static/styling.css}" href="src/main/resources/CSS/styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/styling.css" th:href="@{/static/styling.css}">
</head>

<body>
<header th:replace="fragments/headers :: header-normal">
    header will be here
</header>


<div id="loginContainer">
    <form id="login" method="post" action="/">

        <div class="form-header mb-4">
            <h1>Login</h1>
        </div>

        <div class="form-group ">
            <input type="text" name="log_in_name" class="form-control" placeholder="Brugernavn" required>
        </div>

        <div class="form-group">
            <input type="password" name="employee_password" class="form-control" placeholder="Kodeord" required>
        </div>

        <div class="form-group">
            <div th:text="${failLogIn}" class="fail_log_in"></div>
            <button class="btn btn-primary" type="submit" name="log_in_submit">Login</button>
        </div>
    </form>
</div>


</body>
</html>
