<!DOCTYPE html> <!-- Tobias og Lars -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bil_formular</title>
    <link rel="stylesheet" th:href="@{/static/styling.css}" href="/static/styling.css">
</head>
<body>
<form action="/forms/create_car" method="post"
      style="max-width: 500px; margin: 0 auto; margin-top: 150px">

    <div class="border border-secondary rounded">

        <div class="text-center border-bottom border-secondary" style="margin: 0; margin-bottom: 2em">
            <h2>Bil formular </h2>
        </div>
<!-- Car chassisnumber -->
<div class="form-group row m-2">
    <label class="col-sm-3 col-form-label">Stelnummer</label>
    <div class="col-sm-3">
        <input type="text" class="form-control" name="chassis_number" required>
    </div>
</div>
<!-- Car color -->
<div class="form-group row m-2">
    <label class="col-sm-3 col-form-label">Farve</label>
    <div class="col-sm-3">
        <input type="text" class="form-control" name="car_color" required>
    </div>
</div>
<!-- Car manufacturer -->
<div class="form-group row m-2">
    <label class="col-sm-3 col-form-label">Bil mærke</label>
    <div class="col-sm-3">
        <input type="text" class="form-control" name="manufacturer" required>
    </div>
</div>
<!-- Car type-->
<div class="form-group row m-2">
    <label class="col-sm-3 col-form-label">Bil type</label>
    <div class="col-sm-3">
        <input type="text" class="form-control" name="car_type" required>
    </div>
</div>
<!-- Car name -->
<div class="form-group row m-2">
    <label class="col-sm-3 col-form-label">Bil navn</label>
    <div class="col-sm-3">
        <input type="text" class="form-control" name="car_name" required>
    </div>
</div>
<!-- Gear level -->
<div class="form-group row m-2">
    <label class="col-sm-3 col-form-label">Udsyrs niveau</label>
    <div class="col-sm-3">
        <input type="number" class="form-control" name="gear_level" required>
    </div>
</div>
<!-- Steel price -->
<div class="form-group row m-2">
    <label class="col-sm-3 col-form-label">Stålpris</label>
    <div class="col-sm-3">
        <input type="number" step="0.01" class="form-control" name="steel_price" required>
    </div>
</div>
        <!-- Registration fee -->
<div class="form-group row m-2">
    <label class="col-sm-3 col-form-label">Registrerings afgift</label>
    <div class="col-sm-3">
        <input type="number" step="0.01" class="form-control" name="registration_fee" required>
    </div>
</div><!-- CO2 emission -->
<div class="form-group row m-2">
    <label class="col-sm-3 col-form-label">CO2 udslip(x/y km)</label>
    <div class="col-sm-3">
        <input type="number" step="0.01" class="form-control" name="CO2_emission" required>
    </div>
</div>
<!-- Price per month -->
<div class="form-group row m-2">
    <label class="col-sm-3 col-form-label">Månedlig pris</label>
    <div class="col-sm-3">
        <input type="number" step="0.01" class="form-control" name="price_per_month" required>
    </div>
</div>
        <!-- error message if car allready exists -->
        <p th:text="${carExists}" class="car_exists"></p>

        <div class="text-center border-top border-secondary" style="margin: 0; margin-top: 2em;">
            <button type="submit" class="btn btn-primary m-2">Gem</button>

            <a href="/car_stats">
                <button type="button" class="btn btn-secondary m-2">Fortryd</button>
            </a>
        </div>

    </div>
</form>

</body>
</html>
