<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>administration_page</title>
    <link rel="stylesheet" th:href="@{/styling.css}" href="src/main/resources/CSS/styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/headers :: header-normal">
header will be here
</header>
<div th:replace="fragments/page_menu :: normal_menu">
    link menu will be here
</div>
<table>
    <thead>
        <tr>
            <th>Medarbejder fornavn</th>
            <th>Medarbejder efternavn</th>
            <th>Medarbejder afdeling</th>
            <th th:if="${session.isTypeAdmin}">Medarbejder brugernavn</th>
            <th th:if="${session.create}">Medarbejder password</th>
        </tr>
    </thead>
    <!-- update user -->
    <tbody th:if="${session.update_user}">
    <form method="post" action="/update_user_information"><tr>
        <input type="number" name="user_id" th:value="${user_update.employeeID}" hidden>
        <td><input type="text" name="first_name" th:value="${user_update.firstName}" required></td>
        <td><input type="text" name="last_name" th:value="${user_update.lastName}" required></td>
        <td><input type="text" name="log_in_name" th:value="${user_update.logInName}" required></td>
        <td><input list="type_of_user" name="user_type" th:placeholder="${user_update.employeeType}" required></td>
        <datalist id="type_of_user">
            <option value="admin">
            <option value="dataregistrering">
            <option value="forretningsudvikler">
            <option value="skade- og mangler">
        </datalist>
        <td><input type="submit" value="accepter"></td>
        <td><button><a href="/cancel_update_user">fortryd</a></button></td></tr>
    </form>
    </tbody>
    <!-- create user -->
    <tbody th:if="${session.create}">
    <form method="post" action="/user_created"><tr>
        <td><input  type="text" name="first_name" required></td>
        <td><input  type="text" name="last_name" required></td>
        <td><input  list="user_types" name="user_type" required></td>
        <datalist id="user_types">
            <option value="admin">
            <option value="dataregistrering">
            <option value="forretningsudvikler">
            <option value="skade- og mangler">
        </datalist>
        <td><input  type="text" name="log_in_name" required></td>
        <td><input  type="text" name="user_password" required></td>
        <td><input type="submit" value="opret"></td>
    <td><button><a href="/cancel_create_user">fortryd</a></button></td></tr></form>
    </tbody>
    <!-- delete user -->
    <tbody th:if="${session.delete}">
    <tr th:each="UserModel : ${userToBeDeleted}">
        <td th:text="${UserModel.firstName}">first name</td>
        <td th:text="${UserModel.lastName}">last name</td>
        <td th:text="${UserModel.employeeType}">department</td>
        <td th:text="${UserModel.logInName}">user name</td>
        <td><button><a th:href="@{'/final_delete_user/' + ${UserModel.logInName}}">SLET</a></button></td>
        <td><button><a th:href="@{'/regret_delete_user/' + ${UserModel.logInName}}">FORTRYD</a></button></td>
    </tbody>
    <!-- view for non admin user -->
    <tbody th:unless="${session.isTypeAdmin}">
    <tr th:each="UserModel : ${user}">
        <td th:text="${UserModel.firstName}">first name</td>
        <td th:text="${UserModel.lastName}">last name</td>
        <td th:text="${UserModel.employeeType}">department</td>
    </tr>
    </tbody>
    <!-- admin view -->
    <tbody th:if="${session.isTypeAdmin}">
        <tr th:each="UserModel : ${user}">
            <td th:text="${UserModel.firstName}">first name</td>
            <td th:text="${UserModel.lastName}">last name</td>
            <td th:text="${UserModel.employeeType}">department</td>
            <td th:text="${UserModel.logInName}">user name</td>
            <td th:unless="${session.delete} or ${session.create} or ${session.update_user}"><button><a th:href="@{'/update_user/' + ${UserModel.logInName}}">rediger</a></button></td>
            <td th:unless="${session.delete} or ${session.create} or ${session.update_user}"><form method="post" th:action="@{'/delete_user/' + ${UserModel.logInName}}"><input type="text" value="true" name="delete" hidden><button>SLET</button></form></td></form>
        </tr>
        <td th:unless="${session.delete} or ${session.create} or ${session.update_user}"><button><a href="/create_user">opret bruger</a></button></td>

    </tbody>
</table>


</body>
</html>
