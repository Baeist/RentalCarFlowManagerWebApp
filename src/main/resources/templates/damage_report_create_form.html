<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lav din skadesreport</title>

    <link rel="stylesheet" href="/static/styling.css" th:href="@{/static/styling.css}">
</head>
<body>

<form th:action="@{'/create/damage_report/'+${contract_id}+'/'+${carId}}" method="post"
      style="max-width: 500px; margin: 0 auto; margin-top: 150px">

    <div class="lease-form">
        <div class="lease-form-header">
            <h2>Opret skaderapport</h2>
        </div>


        <!-- Pris -->
        <div class="form-group row m-2">
            <label class="col-sm-3 col-form-label">Pris (Dkk)</label>
            <div class="col-sm-3">
                <input type="number" class="form-control"  name="damage_price_dkk">
            </div>
        </div>

        <!-- Garage -->
        <div class="form-group row m-2">
            <label class="col-sm-3 col-form-label">Garage navn</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="garage_name">
            </div>
        </div>

        <!-- Description -->
        <div class="form-group row m-2">
            <label class="col-sm-3 col-form-label">Beskrivelse</label>
            <div class="col-sm-8">
                <textarea name="description" class="form-control" rows="10" required></textarea>
            </div>
        </div>


        <div class="lease-from-foot">
            <button type="submit" class="btn btn-success m-2">Save</button>

            <a th:href="@{/damage_report_dashboard}">
                <button type="button" class="btn btn-secondary m-2">Cancel</button>
            </a>
        </div>

    </div>
</form>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
