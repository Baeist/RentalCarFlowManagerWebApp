<!DOCTYPE html>

<head>

<body>


<div th:fragment="car_list(cars)">

    <!-- <div class="scrollable" style="height:150px; overflow-y: auto"> -->
    <table class="table">
        <tr class="table-dark">
            <th>bil id</th>
            <th>farve</th>
            <th>producent</th>

            <th>navn</th>

            <tr th:each="car : ${cars}">

                <td th:text="${car.color}"> color</td>
