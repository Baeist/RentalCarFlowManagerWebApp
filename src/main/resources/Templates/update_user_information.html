<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update_user_information</title>
</head>
<body>
    <form method="post" action="/update_user_information">
        <input type="number" name="user_id" th:value="${user.employeeID}" hidden>
        <input type="text" name="first_name" th:value="${user.firstName}" required>
        <input type="text" name="last_name" th:value="${user.lastName}" required>
        <input type="text" name="log_in_name" th:value="${user.logInName}" required>
        <input list="user_types" name="user_type" th:placeholder="${user.employeeType}" required>
        <datalist id="user_types">
            <option value="admin">
            <option value="dataregistrering">
            <option value="forretningsudvikler">
            <option value="skade- og mangler">
        </datalist>
        <input type="submit" value="accepter">
        <button><a th:href="@{'/administrator/' + ${session.logInName}}">fortryd</a></button>
    </form>
</body>
</html>
