<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <link rel="stylesheet" th:href="@{/styling.css}" href="src/main/resources/CSS/styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:fragment="header-normal">
    <!-- not logged in -->
    <nav th:unless="${session.isLoggedIn}">
        not logged in

    </nav>

    <!-- is logged in -->
    <nav th:if="${session.isLoggedIn}">

        <p th:text="${session.employeeFullName}">employee name here</p>
        <p th:text="${session.employeeType}">employee type here</p>
        <button><a href="/logout">log ud</a></button>
        <button><a href="/change_password">skift kode</a> </button>
    </nav>
</header>
</body>
</html>
