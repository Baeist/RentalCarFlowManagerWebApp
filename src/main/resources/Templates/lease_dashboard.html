<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>geenie√ònsker</title>
    <link rel="stylesheet" th:href="@{/styling.css}"  href="src/main/resources/CSS/styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="body">
    <div class="container-fluid">
            <th:block th:each="Contract : ${allContracts}">
                <table class="table table-dark" style="margin-bottom: 0px; margin-top: 10px">
                    <tr>
                        <td>ContractID: [[${Contract.contractID}]]</td>
                        <td>[[${Contract.customerID}]]</td>
                        <td>[[${Contract.employeeID}]]</td>
                    </tr>
                </table>

                                        <!--Not an error-->
                <th:block th:each="Lease : ${allLeases}"  >
                    <table th:if="${Contract.contractID} == ${Lease.contractID}" class="table table-sm"
                    style="margin-bottom: 0px">
                        <tr>
                            <td>LeaseID: [[${Lease.leaseID}]]</td>
                            <td>Startdate: [[${Lease.startDate}]]</td>
                            <td>[[${Lease.leasePeriodDays}]]</td>
                            <td>[[${Lease.carID}]]</td>


                            <td>
                                <a th:href="@{'/dashboard/lease/edit/' + ${Lease.leaseID}}">
                                    <button class="btn btn-sm btn-primary">Edit</button>
                                </a>
                            </td>

                            <td>
                                <a th:href="@{'/dashboard/lease/delete/' + ${Lease.leaseID}}">
                                    <button th class="btn btn-sm btn-danger">Slet</button>
                                </a>
                            </td>

                        </tr>
                    </table>
                </th:block>
            </th:block>
    </div>




</body>

</html>
